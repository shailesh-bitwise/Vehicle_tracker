<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="https://storage.live.com/users/0x0ea74822dffda99b/myprofile/expressionprofile/profilephoto:UserTileStatic/p?ck=1&ex=720&sid=1C20CBE80D7761252A9CDF380C6E60CF&fofoff=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    #login-form {
      display: flex;
      flex-direction: column;
    }
    #login-form input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }
    #login-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
    #login-image {
      width: 100%;
      max-width: 280px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      #login-container {
        padding: 10px;
      }
      #login-form input, #login-form button {
        width: calc(100% - 20px);
      }
      #login-image {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <img id="login-image" src="https://th.bing.com/th/id/OIG2.fymHYMDwWZOkRAfYpKfS?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Login Image">
  <div id="login-container">
    <h1>Login</h1>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p id="error-message">Invalid email or password</p>
    </div>
  </div>
  <script>
    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'none';  // Hide error message before checking

      if (email === 'admin123@gmail.com' && password === 'admin@123') {
        window.location.href = 'https://shailesh-bitwise.github.io/Vehicle_tracker/gps.html';
      } else {
        errorMessage.style.display = 'block';  // Show error message if credentials are incorrect
      }
    }
        document.addEventListener("copy", (event) => {
            event.preventDefault(); // Prevent the default copy action
            const message = "Better Luck Next Time!"; // Custom message for clipboard
            if (event.clipboardData) {
                event.clipboardData.setData("text/plain", message);
            }
        });
  </script>
  <footer>
      <p>&copy; 2024 SM All Right Reserved</p>
  </footer>
</body>
</html>
